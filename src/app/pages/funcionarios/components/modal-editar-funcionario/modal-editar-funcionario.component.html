<p-toast></p-toast>
<form [formGroup]="formGroup" class="pilian-container-modal gap-4">

  <div class="">
    <label for="nomeCompleto">Nome Completo:</label>
    <div class="p-inputgroup">
      <input pInputText formControlName="nomeCompleto" placeholder="Nome Completo" />
    </div>
  </div>

  <div class="flex gap-4 w-full">
    <div class="w-full">
      <label for="email">E-Mail:</label>
      <div class="p-inputgroup">
        <input pInputText formControlName="email" placeholder="E-mail" style="width: 100%;"/>
      </div>
    </div>

    <div class="w-full">
      <label for="telefoneRamal">Telefone/Ramal:</label>
      <div class="p-inputgroup">
        <input pInputText formControlName="telefoneRamal" placeholder="Telefone/Ramal"  style="width: 100%;"/>
      </div>
    </div>
  </div>

  <div class="flex gap-4 w-full">
    <div class="w-full">
      <label for="email">Usuario:</label>
      <div class="p-inputgroup">
        <input pInputText formControlName="usuario"  placeholder="Ex: JoÃ£o.Santos" style="width: 100%;"/>
      </div>
    </div>

    <div class="w-full">
      <label for="telefoneRamal">Senha:</label>
      <div class="p-inputgroup">
        <input pInputText formControlName="senha" placeholder="Senha" style="width: 100%;"/>
      </div>
    </div>
  </div>

  <div class="gap-4">
    <div class="flex-col w-full">
      <label for="cargo">Cargo:</label>
      <p-dropdown formControlName="cargo" [(ngModel)]="cargoEditar" [style]="{'width':'100%'}" [options]="cargos" optionLabel="name" [showClear]="true" placeholder="Selecione o Cargo"></p-dropdown>
    </div>

    <div class="flex-col w-full">
      <label for="modulo">Modulos:</label>
      <p-dropdown formControlName="modulo" [(ngModel)]="moduloEditar"  [style]="{'width':'100%'}" [options]="modulos" optionLabel="name" [showClear]="true" placeholder="Selecione o Modulo"></p-dropdown>
    </div>

    <br/>

    <div class="pilian-add-foto-perfil flex-col w-full">
      <span style="font-size: 14px; margin-bottom: 5px;">Adicionar Foto do funcionario:</span>
      <p-button label="Adicionar" icon="fas fa-plus" (onClick)="getFotoPerfil()" [style]="{'backgroundColor':'#131313', 'padding': '15px 40px', 'color': '#fff'}"></p-button>
      <br/>
      <img class="shadow-lg" style="border-radius: 50%;" *ngIf="formGroup?.value?.foto" [src]="formGroup?.value?.foto?.dataURL" width="100px" alt="Imagem do Perfil do Candidato">

    </div>
  </div>
<br/>
<br/>

<div class="pilian-container-botton-modal gap-2 bg-whit" >
  <p-button label="Cancelar" icon="fas fa-times" (onClick)="cancelarModalFuncionario()"  [style]="{'backgroundColor':'rgb(236 236 236)', 'padding': '15px 40px', 'color': '#131313', 'marginRight':'15px'}"></p-button>
  <p-button label="Editar" icon="fas fa-edit" [disabled]="formGroup.isvalid" (onClick)="onSubmit()" [style]="{'backgroundColor':'rgb(196, 242, 27)', 'padding': '15px 60px', 'color': '#131313'}"></p-button>
</div>


</form>

<div class="pilian-opcao-limpar">
  <p-button label="Limpar" icon="fas fa-undo"  (onClick)="limparFormulario()"  [style]="{'backgroundColor':'rgb(183 232 2)', 'borderRadius': '0', 'padding': '14px', 'color': '#131313', 'marginRight':'15px'}"></p-button>
</div>
